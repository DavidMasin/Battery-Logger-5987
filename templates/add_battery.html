<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Battery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Add Battery</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-3">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Add Battery Form -->
        <form method="POST" action="{{ url_for('add_battery') }}">
            <div class="mb-3">
                <label for="team_number" class="form-label">Team Number</label>
                <input type="text" class="form-control" id="team_number" name="team_number" required placeholder="e.g., 5987 or 0254 (has to be 4 digit)">
            </div>
            <div class="mb-3">
                <label for="purchase_year" class="form-label">Purchase Year</label>
                <input type="text" class="form-control" id="purchase_year" name="purchase_year" required placeholder="e.g., 2024">
            </div>
            <div class="mb-3">
                <label for="purchase_month" class="form-label">Purchase Month</label>
                <input type="text" class="form-control" id="purchase_month" name="purchase_month" required placeholder="e.g., 01">
            </div>
            <div class="mb-3">
                <label for="battery_number" class="form-label">Battery Number</label>
                <input type="text" class="form-control" id="battery_number" name="battery_number" required placeholder="e.g., 01">
            </div>
            <button type="submit" class="btn btn-primary">Add Battery</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
